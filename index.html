<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LabsHub — Seus Links em um Só Lugar</title>
    <meta
      name="description"
      content="LinkHub: organize seus links e compartilhe seu perfil com estilo."
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="site-header">
      <nav class="nav" aria-label="Navegação principal">
        <a href="./index.html" class="nav__logo">LabsHub</a>
        <ul class="nav__list">
          <li><a href="./index.html" aria-current="page">Home</a></li>
          <li><a href="./perfil.html">Perfil</a></li>
          <li><a href="./stats.html">Stats</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>

        <button id="themeToggle" class="btn btn--small" type="button">
          Alternar tema
        </button>
      </nav>
    </header>

    <main class="container">
      <section class="profile-card" aria-label="Cartão do perfil">
        <img
          src="./assets/img/avatar.png"
          alt="Foto de perfil"
          class="profile-card__avatar"
        />
        <h1 class="profile-card__name">Rodrigo Amorim</h1>
        <p class="profile-card__bio">
          Seus links principais organizados em um só lugar.
        </p>

        <button id="copyProfileLink" class="btn" type="button">
          Copiar link do perfil
        </button>

        <p id="copyFeedback" class="feedback" aria-live="polite"></p>
      </section>

      <section class="links" aria-label="Lista de links">
        <h2>Meus Links</h2>

        <label class="sr-only" for="search">Buscar links</label>
        <input
          id="search"
          type="search"
          placeholder="Buscar..."
          class="input"
        />

        <ul id="linksList" class="links__list"></ul>

        <p id="emptyState" class="muted" hidden>
          Nenhum link encontrado.
        </p>
      </section>
    </main>

    <footer class="footer">
      <p>© 2026 — LinkHub</p>
    </footer>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
